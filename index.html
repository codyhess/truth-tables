<!doctype html>
<html>
<head>
  <title>Truth Tables</title>
  <link href="/site-base/base.css"
        type="text/css"
        rel="stylesheet">
  <link href="main.css"
        type="text/css"
        rel="stylesheet">
  <script src="main.js"></script>
  <link href="/site-base/favicon.ico"
        rel="icon"
        type="image/x-icon">
  <meta name="viewport"
        content="width=720">
</head>
<body>
  <h1>Truth Tables</h1>
<div id="table">
  <div class="column">
    <p class="th">A</p>
    <p>false</p>
    <p>false</p>
    <p>true</p>
    <p>true</p>
    <p class="spacer">&nbsp;</p>
  </div>
  <div class="column">
    <p class="th">B</p>
    <p>false</p>
    <p>true</p>
    <p>false</p>
    <p>true</p>
    <p class="spacer">&nbsp;</p>
  </div>
  <div class="column" id="not">
    <p class="th">!A</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p class="spacer">&nbsp;</p>
  </div>
  <div class="column" id="combine">
    <p class="th">!A || B</p>
    <p>
&nbsp;
    </p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p class="th">submit</p>
  </div>
</div>
<div id="table">
  <div class="column">
    <p class="spacer">&nbsp;</p>
  </div>
  <div class="column">
    <p class="spacer">&nbsp;</p>
  </div>
  <div class="column" id="not">
    <p class="spacer">&nbsp;</p>
  </div>
  <div class="column" id="combine">
  </div>
</div>
</body>
</html>
