<!doctype html>
<html>
<head>
  <title>Truth Tables</title>
  <link href="/site-base/base.css"
        type="text/css"
        rel="stylesheet">
  <link href="main.css"
        type="text/css"
        rel="stylesheet">
  <script src="main.js"></script>
  <link href="/site-base/favicon.ico"
        rel="icon"
        type="image/x-icon">
  <meta name="viewport"
        content="width=720,user-scalable=no">
</head>
<body>
  <h1>Truth Tables</h1>
<div id="table">
  <div class="column">
    <p class="th">A</p>
    <p>false</p>
    <p>false</p>
    <p>true</p>
    <p>true</p>
    <p class="spacer">&nbsp;</p>
  </div>
  <div class="column">
    <p class="th">B</p>
    <p>false</p>
    <p>true</p>
    <p>false</p>
    <p>true</p>
    <p class="spacer">&nbsp;</p>
  </div>
  <div class="column"
       id="not">
    <p class="th">--</p>
    <p data-type="toggle">--</p>
    <p data-type="toggle">--</p>
    <p data-type="toggle">--</p>
    <p data-type="toggle">--</p>
    <p class="spacer">&nbsp;</p>
  </div>
  <div class="column"
       id="combine">
    <p class="th">--</p>
    <p data-type="toggle">--</p>
    <p data-type="toggle">--</p>
    <p data-type="toggle">--</p>
    <p data-type="toggle">--</p>
    <p class="submit">submit</p>
  </div>
  <div class="column"
       id="combine"
       style="display:none;">
    <p class="th">--</p>
    <p data-type="toggle">--</p>
    <p data-type="toggle">--</p>
    <p data-type="toggle">--</p>
    <p data-type="toggle">--</p>
    <p class="submit">submit</p>
  </div>
</div>
</body>
</html>
